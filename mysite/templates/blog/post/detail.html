{% extends "base.html" %}

{% block content %}
<article class="detailed-post">
  <header class="post-header">
    <h2>{{ post.title }}</h2>
    <p>Published on {{ post.publish }} by {{ post.author }}</p>
  </header>
  <div class="post-body">
    {{ post.body|linebreaks }}
  </div>
</article>
{% endblock %}
